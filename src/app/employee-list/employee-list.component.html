<h3 class="float-start">Employee List</h3>
<table class="table table-primary table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td >
                <button (click)="updateEmployee(employee.id)" class="btn btn-warning btn-sm m-1">update</button>
                 
                <button (click)="updateEmployee(employee.id)" class="btn btn-danger btn-sm">delete</button>
            </td>
        </tr>
    </tbody>
</table>
