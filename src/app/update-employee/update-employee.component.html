<div >
    <h3 class="float-start">Update Employee</h3>
</div>
   
       <div class="container mt-3">
        <form  (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <label for="firstName">First Name</label>
                <input [(ngModel)]="employee.firstName" name="firstName" type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                <label for="lastName">Last Name</label>
                <input [(ngModel)]="employee.lastName"  name="lastName" type="text" class="form-control" id="lastName" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="employee.emailId" name="email" type="email" class="form-control" id="email" >
            </div>
        
           <button type="submit" class="btn btn-success">Submit</button>
        </form>
       </div>
